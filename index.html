<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="Abdulmalik Adebayo" name="author">
    <meta content="Abdulmalik, devProMaleek, Adebayo, JavaScript, HTML, CSS, Countdown, Timer" name="keywords">
    <meta content="devProMaleek Countdown Timer" name="description">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-------------------------------- UNICONS -------------------------------------->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-------------------------------- CSS -------------------------------------->
    <link rel="stylesheet" href="style.css">
    <!-------------------------------- SCRIPT -------------------------------------->
    <script src="main.js" defer></script> <!--Specifies that the script is executed when the page has finished parsing. -->
    <title>Countdown Timer</title>
<body>

    <h1>The End of a New Beginning.</h1>

    <div class="countdown-container">
        <!-- Months -->
        <div class="countdown-el months-container">
            <p class="big-text" id="months">0</p>
            <span>months</span>
        </div>
            
        <!-- Days -->
        <div class="countdown-el days-container">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>

        <!-- Hours -->
        <div class="countdown-el hours-container">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>

        <!-- Minutes -->
        <div class="countdown-el minutes-container">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
            
        <!-- Seconds -->
        <div class="countdown-el seconds-container">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    
</body>
</html>
